---
- include: gqrx.yml

- name: Install useful clicky packages
  apt: pkg="{{ item }}" state=present
  with_items:
    - gitk
    - build-essential
    - keepassx
    - libreoffice
    - librecad
    - inkscape
#    - blender
#    - vlc
#    - sshfs
#    - virtualbox

- name: Install other ubuntu packages
  apt: pkg="{{ item }}" state=present
  with_items:
    - thunderbird
    - enigmail
  when: ansible_distribution == 'Ubuntu'

- name: Install other debian packages
  apt: pkg="{{ item }}" state=present
  with_items:
    - icedove
    - enigmail
  when: ansible_distribution == 'Debian'
