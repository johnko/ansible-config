---

- name: Install curl
  apt: pkg=curl state=present
  with_items:
    - curl
    - gunicorn

- name: Install ad sites fetcher
  template: src=fetch_ad_sites.j2 dst=/usr/local/sbin/fetch_ad_sites.sh
            owner=root group=root mode=0755
  notify: Fetch ad sites

- name: Add cron to re-fetch ad sites
  cron: name='fetch ad sites' user=root weekday='0'  # Sunday
        job='/usr/local/sbin/fetch_ad_sites.sh' state=present
